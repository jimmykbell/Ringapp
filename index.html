<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="grid" class="grid-container"></div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Choose Status</h2>
            <button onclick="updateStatus('Open')">OPEN</button>
            <button onclick="updateStatus('Forms')">FORMS</button>
            <button onclick="updateStatus('Weapons')">WEAPONS</button>
            <button onclick="updateStatus('Combat')">COMBAT</button>
            <button onclick="updateStatus('Sparring')">SPARRING</button>
            <button onclick="updateStatus('Creative')">CREATIVE</button>
            <button onclick="updateStatus('Extreme')">EXTREME</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
