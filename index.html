<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Ring Status</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    
</head>
<body>

    <h1>Ring Status</h1>

    <div class="grid-container">
        <!-- 28 rings will be dynamically generated here -->
    </div>

    <!-- Modal for status selection -->
    <div id="ringModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Ring Status</h2>
            <select id="statusSelect">
                <option value="Open">Open</option>
                <option value="Forms">Forms</option>
                <option value="Weapons">Weapons</option>
                <option value="Combat">Combat</option>
                <option value="Sparring">Sparring</option>
                <option value="Creative">Creative</option>
                <option value="Extreme">Extreme</option>
            </select>
            <button id="updateButton">Update Status</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
