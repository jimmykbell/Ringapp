<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Rings</title>
</head>
<body>
    <div id="rings"></div>

    <script src="script.js"></script>
    <!-- Popup modal for selecting a ring status -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Select Status</h3>
        <button class="status-option" data-status="open">Open</button>
        <button class="status-option" data-status="forms">Forms</button>
        <button class="status-option" data-status="weapons">Weapons</button>
        <button class="status-option" data-status="combat">Combat</button>
        <button class="status-option" data-status="sparring">Sparring</button>
        <button class="status-option" data-status="creative">Creative</button>
        <button class="status-option" data-status="extreme">Extreme</button>
    </div>
</div>


</body>
</html>
