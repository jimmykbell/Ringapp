<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Rings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ring {
            width: 80px;
            height: 80px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            cursor: pointer;
        }
        .open {
            background-color: lightgreen;
        }
        .forms {
            background-color: orange;
        }
        .sparring {
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="rings"></div>

    <script src="script.js"></script>
    <!-- Popup modal for selecting a ring status -->
<div id="statusModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3>Select Status</h3>
        <button class="status-option" data-status="open">Open</button>
        <button class="status-option" data-status="forms">Forms</button>
        <button class="status-option" data-status="weapons">Weapons</button>
        <button class="status-option" data-status="combat">Combat</button>
        <button class="status-option" data-status="sparring">Sparring</button>
        <button class="status-option" data-status="creative">Creative</button>
        <button class="status-option" data-status="extreme">Extreme</button>
    </div>
</div>

</body>
</html>
