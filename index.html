<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Ring Status</title>
    <link rel="stylesheet" href="styles.css">
    
   <!-- Firebase v8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    
</head>
<body>

    <h1>Ring Status</h1>

    <div class="grid-container">
        <!-- 28 rings will be dynamically generated here -->
    </div>

    <!-- Modal for selecting the ring status -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="status-options">
            <button class="status-btn">Open</button>
            <button class="status-btn">Forms</button>
            <button class="status-btn">Weapons</button>
            <button class="status-btn">Combat</button>
            <button class="status-btn">Sparring</button>
            <button class="status-btn">Creative</button>
            <button class="status-btn">Extreme</button>
        </div>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
