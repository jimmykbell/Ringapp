<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Ring Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="grid" class="grid-container">
            <!-- 28 squares will be dynamically generated here -->
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <h3>Update Status</h3>
        <button onclick="updateStatus('Open')">Open</button>
        <button onclick="updateStatus('Forms')">Forms</button>
        <button onclick="updateStatus('Weapons')">Weapons</button>
        <button onclick="updateStatus('Combat')">Combat</button>
        <button onclick="updateStatus('Sparring')">Sparring</button>
        <button onclick="updateStatus('Creative')">Creative</button>
        <button onclick="updateStatus('Extreme')">Extreme</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
