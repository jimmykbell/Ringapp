<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="ring-container">
        <!-- These are the clickable ring squares -->
        <div id="ring1" class="ring">
            <div class="ring-number">1</div>
            <div class="timestamp"></div>
        </div>
        <div id="ring2" class="ring">
            <div class="ring-number">2</div>
            <div class="timestamp"></div>
        </div>
        <div id="ring3" class="ring">
            <div class="ring-number">3</div>
            <div class="timestamp"></div>
        </div>
        <!-- Continue adding rings as necessary, up to 28 rings -->
    </div>

    <!-- Modal for selecting ring status -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">Select Status</div>
            <div class="status-option" data-status="open">Open</div>
            <div class="status-option" data-status="extreme">Extreme</div>
            <div class="status-option" data-status="forms">Forms</div>
            <div class="status-option" data-status="weapons">Weapons</div>
            <div class="status-option" data-status="combat">Combat</div>
            <div class="status-option" data-status="sparring">Sparring</div>
            <div class="status-option" data-status="creative">Creative</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
