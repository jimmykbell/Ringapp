<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Rings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ring {
            width: 80px;
            height: 80px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            cursor: pointer;
        }
        .open {
            background-color: lightgreen;
        }
        .forms {
            background-color: orange;
        }
        .sparring {
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="rings"></div>

    <script src="script.js"></script>
</body>
</html>
